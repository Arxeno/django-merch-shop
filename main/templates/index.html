{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'main/styles.css' %}">
	<title>RukoMerch</title>
</head>

<body>
	<nav class="navbar">
		<h1 class="brand">RukoMerch</h1>
		<div id="navbar-link">
			<a href="/">Home</a>
			<a href="/create/item">Add Item</a>
		</div>
	</nav>

	<main>
		{% block content %}
		<div class="grid-gap-1">
			<div id="title-and-add">
				<div>
					<h2>Produk Kami</h2>
					{% if items %}
					<p>Terdapat {{ items|length }} produk di RukoMerch</p>
					{% else %}
					<p>Tidak ada produk :(</p>
					{% endif %}
				</div>
				<a href="{% url 'create_item' %}" class="button">
					<img src="{% static 'main/icons/add_icon.svg' %}" alt="add icon">
				</a>
			</div>

			<div class="card-container">
				{% for item in items %}
				<a class="card" href="/product/{{item.category.name}}/{{item.id}}">
					<img src="{{item.image.url}}">
					<div class="card-text">
						<h3>{{item.name}}</h3>
						<p>Rp {{item.price}}</p>
					</div>
				</a>
				{% endfor %}
			</div>
		</div>
		{% endblock %}
	</main>

</body>

</html>
